<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: black;
        }
        iframe {
            width: 40%;
            height: 86vh;
            border: 1px solid #ccc;
        }
        @media (max-width: 768px) {
            iframe {
                width: 90%;
                height: 75vh;
            }
        }
        .button-container {
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <iframe src="assets/Logan_Nitzsche.pdf"></iframe>
    <div class="button-container">
        <a href="assets/Logan_Nitzsche.pdf" download>
            <button>Download Resume</button>
        </a>
        <button onclick="history.back()">Back</button>
    </div>
</body>
</html>
